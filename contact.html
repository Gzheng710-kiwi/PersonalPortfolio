<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="brand">
        <span class="dot"></span>
        <a href="index.html" class="brand-text">
          <span class="name">Ge Zheng</span>
          <span class="role">Student</span>
        </a>
      </div>

      <nav class="nav">
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger">
        <span></span><span></span><span></span>
      </label>

      <nav class="nav-overlay">
        <label for="nav-toggle" class="close-btn">✕</label>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="page">
      <section class="contact-grid">
        <!-- Left -->
        <div class="contact-left">
          <h1 class="page-title">Contact</h1>
          <p class="subtitle">Looking forward to hearing from you</p>

          <div class="info-block">
            <div class="label">Phone</div>
            <div class="value">604-729-0710</div>
          </div>

          <div class="info-block">
            <div class="label">Email</div>
            <div class="value">gzheng12@my.bcit.ca</div>
          </div>
        </div>

        <!-- Right -->

        <div class="contact-right">
          <form
            class="contact-form"
            action="https://formspree.io/f/xpqwvqzo"
            method="POST"
          >
            <div class="row two">
              <div class="field">
                <label>First Name *</label>
                <input type="text" name="firstName" required />
              </div>

              <div class="field">
                <label>Last Name *</label>
                <input type="text" name="lastName" required />
              </div>
            </div>

            <div class="row two">
              <div class="field">
                <label>Email *</label>
                <input type="email" name="email" required />
              </div>

              <div class="field">
                <label>Subject</label>
                <input type="text" name="subject" />
              </div>
            </div>

            <div class="row one">
              <div class="field">
                <label>Message</label>
                <textarea name="message" rows="6"></textarea>
              </div>
            </div>

            <input
              type="text"
              name="_gotcha"
              style="display: none"
              tabindex="-1"
              autocomplete="off"
            />

            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="site-footer" id="contact">
      <div class="footer-grid">
        <div class="footer-item">
          <div class="label">Phone</div>
          <div class="value">604-729-0710</div>
        </div>

        <div class="footer-item">
          <div class="label">Email</div>
          <div class="value">
            <a href="mailto:ge@example.com">gzheng12@my.bcit.ca</a>
          </div>
        </div>

        <div class="footer-item">
          <div class="value">© 2026 By Ge Zheng.</div>
        </div>
      </div>
    </footer>
  </body>
</html>
